<div data-role="view" data-title="Login" data-layout="main" data-model="loginMS"
     data-bind="events: { init: fn_init }"
     data-use-native-scrolling="true"
     class="appearance">
    <style>
        .km-root .appearance .km-listview label {
            width: 100%;
        }

        .km-wp .appearance .km-listview label {
            color: #999;
        }

        .km-root .km-pane .km-view.appearance .km-listview input {
            position: relative;
            width: 100%;
            right: 0;
            margin-top: 0;
            top: 0;
        }

        .km-root .km-wp .km-view.appearance .km-listview input {
            margin-top: .2em;
        }

        .km-root .km-ios .km-view.appearance .km-listview input,
        .km-root .km-ios7 .km-view.appearance .km-listview input {
            padding: .4em 0;
        }

        .k-invalid {
            background: red;
            color: white;
        }

        .k-tooltip-validation {
            color: red;
        }
    </style>

    <form id="form_login">
        <ul data-role="listview" data-style="inset">

            <li>
                <label for="user_email">Email:</label>
                <input type="email" name="user_email" id="user_email" required>
            </li>

            <li>
                <label for="user_password">Password:</label>
                <input type="password" name="user_password" id="user_password" required />
            </li>

            <li>

                <button data-role="button" id="btn_login" data-bind="click: fn_login">
                    Login
                </button>

            </li>

        </ul>

    </form>
</div>
