<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />

    <!--Libraries-->
    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <!--<script src="kendo/js/kendo.mobile.min.js"></script>-->
    <script src="kendo/js/kendo.all.min.js"></script>
    <script src="js/lib/jquery.formatDateTime.min.js"></script>

    <!--Telerik Backend Services Libraries-->
    <script src="js/lib/everlive.all.min.js"></script>

    <!--Google Map-->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_xpaM8HTVrbKqiDf_XgznkB7_2DKYCWc&sensor=true&libraries=places">
    </script>

    <!--custom lib-->
    <script src="js/lib/md5.js"></script>
    <script src="js/lib/XiMnet_JS_Tool.js"></script>

    <!--App Config-->
    <script src="js/app_config.js"></script>

    <!--models-->
    <script src="js/loginMS.js"></script>
    <script src="js/indexMS.js"></script>
    <script src="js/mobileMS.js"></script>
    <script src="js/registerMS.js"></script>
    <script src="js/settingMS.js"></script>

    <!--START - standard components-->
    <!--Push Notification--depends on Telerik Backed Services>-->
    <script src="js/lib/XiMnet_PushNotification.js"></script>

    <!--Admob (Google advertisement)-->
    <script src="js/lib/XiMnet_admobMS.js"></script>

    <!--END - standard components-->
    <!--Samples-->
    <script src="js/sample_listviewMS.js"></script>

    <script src="js/app.js"></script>

</head>
<body>

    <div data-role="view" data-title="Home" data-model="indexMS">
        <div data-role="header">
            <div data-role="navbar">
                <!--add class="back-button" to hide the back-button-->
                <a class="back-button" id="backbutton" data-role="backbutton" data-align="left" data-icon="drawer-button">Back</a>
                <span data-role="view-title"></span>
                <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="right" data-icon="drawer-button"></a>
            </div>
        </div>
        <h1>Home</h1>
        <div class="content">
            <a data-role="button" id="btnLogin" href="views/login.html">Login</a>

            <a data-role="button" href="views/register.html">Register</a>

            <a href="#" data-role="button" data-bind="click: fn_test">test</a>
            <a href="#" data-role="button" data-bind="click: fn_clear_localstorage">clear localsotrage</a>

            <h3>Show ad banner</h3>

            <button data-role="button" class="button" data-bind="click: fn_show_ads_banner_bottom">Show advertisement banner at bottom</button>
            <button data-role="button" class="button" data-bind="click: fn_show_ads_banner_top">Show advertisement banner at top</button>
            <button data-role="button" class="button" data-bind="click: fn_show_ads_rectangle_top">Show advertisement rectangle at top</button>
            <button data-role="button" class="button" data-bind="click: fn_hide_banner">Hide banner</button>
            <button data-role="button" class="button" data-bind="click: fn_show_interstitial_view">Show interstitial ad</button>
        </div>
        <div data-role="footer">Footer</div>
    </div>

    <div data-role="layout" data-id="main">
        <div data-role="header">
            <div data-role="navbar">
                <a id="backbutton" data-role="backbutton" data-align="left" data-icon="drawer-button">Back</a>
                <span data-role="view-title"></span>
                <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="right" data-icon="drawer-button"></a>
            </div>
        </div>

        <!-- application views will be rendered here -->
        <div data-role="footer">Footer</div>
    </div>

    <!-- application drawer and contents -->
    <div data-role="drawer" id="appDrawer" style="width: 270px" data-title="Navigation" data-position="right">

        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </div>

        <ul data-role="listview">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="views/setting.html">Setting</a>
            </li>

            <li>
                <a href="views/sample_listview.html">Sample - List View</a>
            </li>


        </ul>
    </div>
</body>
</html>
